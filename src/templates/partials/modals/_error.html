<div class="modal modal_sm" data-modal="modal-error">
	<div class="modal__container" data-modal-container>
		<button class="modal__close" data-modal-close>
			{{mixins.icon('close')}}
		</button>
		<div class="modal-content">
			<div class="modal-content__header">
				<div class="modal-content__title">Error</div>
			</div>
			<div class="modal-content__body">
				<div class="info">
					<div class="info__text">
						<p><em>Order #1035 was</em> not <em>created</em>. Please configure product category for the vendor Alphacomm</p>
					</div>
				</div>
			</div>
			<div class="modal-content__footer">
				<button class="btn modal-content__btn" data-modal-close>Setup</button>
				<button class="btn modal-content__btn" data-modal-close>OK</button>
			</div>
		</div>
	</div>
</div>
