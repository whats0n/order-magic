<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- begin header -->
    <header class="header"> <button class="header__btn-nav" data-modal-control="modal-nav">
				<span></span>
			</button> <button class="header__btn-help">
			
<svg class="icon icon-question-option "><use xlink:href="img/spriteHeader.svg#icon-question-option"></use></svg>

		</button>
      <div class="header__inner">
        <div class="header__title">Order Magic: Settings</div>
      </div>
    </header>
    <!-- end header -->
    <!-- BEGIN content -->
    <div class="container">
      <div class="settings">
        <div class="settings__inner">
          <div class="section" data-accordion-item>
            <div class="section__header" data-accordion-control>
              <div class="section__title">Alphacomm</div> <svg class="icon icon-angle-down section__arrow"><use xlink:href="img/sprite.svg#icon-angle-down"></use></svg> </div>
            <div class="section__body" data-accordion-content>
              <form action="/">
                <div class="form-group ">
                  <div class="form-group__label text-left"><span>Reference #:</span></div>
                  <div class="form-group__field">
                    <div class="form-group__value">
                      <p>ALPHACOM#REF</p>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="form-group__label text-left"><span>Customer Id&nbsp;level:</span></div>
                  <div class="form-group__field">
                    <div class="form-group__row">
                      <div class="form-group__col"> <label class="radio">
	<input type="radio" name="customer-id-level" checked>
	<span class="radio__icon"></span>
	
		<span class="radio__title">Company</span>
	
</label> </div>
                      <div class="form-group__col"> <label class="radio">
	<input type="radio" name="customer-id-level" >
	<span class="radio__icon"></span>
	
		<span class="radio__title">User</span>
	
</label> </div>
                    </div>
                  </div>
                </div>
                <div class="form-group ">
                  <div class="form-group__label text-left"><span>Customer Id:</span></div>
                  <div class="form-group__field"> <input type="text" class="input form-group__input" value="443322"> </div>
                </div>
                <div class="section__footer"> <button class="btn btn_wide section__btn">Save</button> </div>
              </form>
            </div>
          </div>
          <div class="section" data-accordion-item>
            <div class="section__header" data-accordion-control>
              <div class="section__title">Techmobile</div> <svg class="icon icon-angle-down section__arrow"><use xlink:href="img/sprite.svg#icon-angle-down"></use></svg> </div>
            <div class="section__body" data-accordion-content>
              <div class="form-group ">
                <div class="form-group__label text-left"><span>Reference #:</span></div>
                <div class="form-group__field">
                  <div class="form-group__value">
                    <p>TECHM#REF</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section" data-accordion-item>
            <div class="section__header" data-accordion-control>
              <div class="section__title">Idoo</div> <svg class="icon icon-angle-down section__arrow"><use xlink:href="img/sprite.svg#icon-angle-down"></use></svg> </div>
            <div class="section__body" data-accordion-content>
              <div class="form-group ">
                <div class="form-group__label text-left"><span>Reference #:</span></div>
                <div class="form-group__field">
                  <div class="form-group__value">
                    <p>IDOO#REF</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">&copy B2B Soft, Inc</li>
        <li class="footer__item"> <a href="https://b2bsoft.com/" class="footer__link">www.b2bsoft.com</a> </li>
      </ul>

    <script type="text/javascript" src="js/app.js"></script>
