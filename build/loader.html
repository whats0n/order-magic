<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <!-- begin header -->
    <header class="header">
      <button class="header__btn-nav" data-modal-control="modal-nav">
        <span></span>
      </button>
      <button class="header__btn-help">
        <svg class="icon icon-question-option ">
          <use xlink:href="img/spriteHeader.svg#icon-question-option"></use>
        </svg>
      </button>
      <div class="header__inner">
        <div class="header__title"></div>
        <img src="img/b2b-white.svg" alt="B2BSoft" class="header__logo ">
      </div>
    </header>
    <!-- end header -->
    <!-- BEGIN content -->
    <div class="container">
      <!-- begin loader -->
      <div class="loader is-open">
        <div class="loader__center">
          <div class="loader__icon"></div>
          <div class="loader__title">Please wait while we load your idoo order details.</div>
        </div>
      </div>
      <!-- end loader -->
    </div>
    <!-- END content -->
    <!-- begin footer -->
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">&copy BTB Soft, Inc</li>
        <li class="footer__item">
          <a href="https://b2bsoft.com/" class="footer__link">www.b2bsoft.com</a>
        </li>
      </ul>
    </footer>
    <!-- end footer -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
